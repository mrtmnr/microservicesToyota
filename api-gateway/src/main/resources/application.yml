spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
            - name: AuthenticationFilter

        - id: sale-service
          uri: lb://SALE-SERVICE
          predicates:
            - Path=/sale/**
          filters:
            - name: AuthenticationFilter

        - id: report-service
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/report/**
          filters:
            - name: AuthenticationFilter

        - id: management-service
          uri: lb://MANAGEMENT-SERVICE
          predicates:
            - Path=/manage/**
          filters:
            - name: AuthenticationFilter



  application:
    name: api-gateway


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
