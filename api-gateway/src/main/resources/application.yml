spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
            - name: AuthenticationFilter
              args:
                requiredRolesForServices:
                  /product/**: [ "USER", "ADMIN" ]
                  /product/admin/**: [ "ADMIN" ]



  application:
    name: api-gateway


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
